apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: team-aiplatform
  namespace: anonymous
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - endpoints
  - events
  - pods
  - pods/log
  - persistentvolumeclaims
  - persistentvolumes
  - services
  - daemonsets
  - deployments
  - replicasets
  - replicationcontrollers
  - statefulsets
  - cronjobs
  - jobs
  - ingresses
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - pods/exec
  verbs:
  - create

---
